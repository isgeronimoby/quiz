<link rel="stylesheet" href="css/all.css" type="text/css"/>

<!--{CONTENT_PATH}html/-->
<div class="extension-wrap sign-up-page ext-sign-in">
	<div>
		<div class="ext-container">
			<ul class="sign-up-top-link">
				<li>
					<a href="#">I just want to shop for now</a>
				</li>
			</ul>
			<a class="genie-logo" href="#"><img src="{CONTENT_PATH}html/images/wishgenie-logo.jpg" width="82" height="39" alt="wishgenie"/></a>
			<div class="ext-content">
				<h1>Sign up</h1>
				<span class="sign-in">Not registered? <a href="#">sign up</a></span>
				<ul class="ext-validation-summary">
					<li><p>Passwords should be at least 8 charecters longd</p></li>
				</ul>
				<div class="logo-holder">
					<a href="#"><img src="{CONTENT_PATH}html/images/company-logo.png" alt="Company name"/></a>
				</div>

				<div class="ext-sign-up-l-block">
					<form action="#">
						<ul>
							<li>
								<label for="ext-user-email">Your email address:</label>
								<input id="ext-user-email" type="text"/>
							</li>
							<li>
								<label for="ext-pass">Choose a password</label>
								<input class="ext-error" id="ext-pass" type="password"/>
							</li>
							<li>
								<input class="ext-btn" type="submit" value="Sign me up"/>
							</li>
						</ul>
					</form>
				</div>
				<div class="ext-sign-up-r-block">
					<span class="choose-or">Or</span>
					<div class="ext-fb-sign">
						<a href="#">Connect instantly with Facebook</a>
						<span class="fb-permissions">We'll never post anything without your permission</span>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
