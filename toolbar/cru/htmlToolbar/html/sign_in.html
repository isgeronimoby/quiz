<link rel="stylesheet" href="css/all.css" type="text/css"/>

<!--{CONTENT_PATH}html/-->
<div id="x10sion-wg-wrap" class="sign-up-page ext-sign-in">
	<div>
		<div class="ext-container">
			<ul class="sign-up-top-link">
				<li>
					<a href="#" id="x10sion-wg-continue-shopping">I just want to shop for now</a>
				</li>
			</ul>
			<img class="genie-logo genie-logo-top" src="{CONTENT_PATH}html/images/wishgenie-logo.jpg" width="82" height="39" alt="wishgenie"/>
			<div class="ext-content">
				<h1>Sign in</h1>
				<span class="sign-in">Not registered? <a href="#" id="x10sion-wg-sign-up">sign up</a></span>
				<div class="logo-holder">
					<img src="{CONTENT_PATH}html/images/cancer-research-uk.png" alt="Cancer Research UK"/>
				</div>

				<div class="ext-sign-up-l-block">
					<form action="#" id="x10sion-wg-sign-in-form">
						<ul>
							<li>
								<label for="ext-user-email">Your email address:</label>
								<input id="ext-user-email" type="text"/>
							</li>
							<li>
								<label for="ext-pass">Password:</label>
								<input id="ext-pass" type="password"/>
							</li>
							<li>
								<input class="ext-btn" type="submit" value="Sign in"/>
							</li>
						</ul>
					</form>
				</div>
				<div class="ext-sign-up-r-block">
					<span class="choose-or">Or</span>
					<div class="ext-fb-sign">
						<a href="#">Connect again with Facebook</a>
						<span class="fb-permissions">We'll never post anything without your permission</span>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
