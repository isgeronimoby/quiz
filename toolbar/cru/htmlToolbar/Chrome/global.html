<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<link href="http://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
		<script type="text/javascript" charset="utf-8" src="inject.js"></script>
		<script type="text/javascript" charset="utf-8" src="adapter.js"></script>	
			
	</head>
	<body>

		<div id='wgik_ribbon' style="display: none">
			<div class="-gr8-toolbar-bg" style="padding-top: 32px;display:block; position:relative;"></div>
			<div  class="chrome -gr8-toolbar">
				<div class="button-holder">
					<div class="ico"><a href="#"><img alt="logo" /></a> <span></span></div>
					<a href="#" class="button" style="display:none;"></a>
					<strong class="button activated" style="display:none;"></strong>
				</div>


				<div class="-gr8-panel">
					<a id="wgik-close" href="#" class="-gr8-close">close</a>
					<ul class='-gr8-navigation'>
						<li>
							<a class="-news-br-tab open-news" href="#">
								<span class="number">1</span>
								News
							</a>
						</li>
			<!--<li><a class="offers-bar-tab open-offers" href="#"><span class="number">1</span> Offers</a></li>-->

						<li>
							<a id='wgik-share' class='share' href='#'>share</a>

							<div class='-gr8-drop-down'>
								<div id='wgik-share-dlg' class='-gr8-drop-down-holder'>

									<p>Suggest that your friends start using the {CLUB_NAME} Reward app.</p>
									<div class='social_list'>
										<a href='https://www.facebook.com/sharer/sharer.php?u=' target='_blank' class='shareFacebookBtn ctm_btn btn_fb'>
											share on Facebook
											<span class='leftBot bg_bot'> </span>
											<span class='rightBot bg_bot'> </span>
										</a>
										<a href='https://twitter.com/intent/tweet?hashtags={HASH_TAG}&text=I%27m shopping using the {CLUB_NAME} FC reward app so I get {CLUB_NAME} rewards each time I shop online&url=' target='_blank' class='twitterBtn ctm_btn btn_tw'>
											tweet about it
											<span class='leftBot bg_bot'> </span>
											<span class='rightBot bg_bot'> </span>
										</a>
										<a href='https://pinterest.com/pin/create/button/?description=I%27m shopping using the {CLUB_NAME} FC reward app so I get {CLUB_NAME} rewards each time I shop online&url=' target='_blank' class='pinterestBtn ctm_btn btn_pin'>
											pin this
											<span class='leftBot bg_bot'> </span>
											<span class='rightBot bg_bot'> </span>
										</a>
									</div>
								</div>
							</div>
						</li>
						<!--li><a id='wgik-profile' class='profile' href='#'>my profile</a></li-->
						<li><a class="info-amount" href="#">2.55</a></li>
						<!--<li><a class="profile logged-in" href="#"><img src="chrome-extension://dkpkbejfedlieahbapdhgcckmphpaoij/images/ico-profile.png" alt="#" /> Josh</a></li>-->
					</ul>
				</div>

				<div class="-newsbr- show" style="display:none;">
					<div class="gallery-holder carousel1">
						<div class="gallery">
							<div class="gholder">
								<a class="btn-prev" href="#">&#160;</a>
								<a class="btn-next" href="#">&#160;</a>
								<div class="gmask-center">
									<div class="gmask">
										<ul class="group" style="margin: 15px 0 16px 0;"></ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>			
		</div>				        
	</body>
</html>
