<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="js/easyxdm/easyXDM.debug.js"></script>

    <script>
        var modules = {};
        modules.easyXDM = easyXDM.noConflict('modules');

        var rpc = new modules.easyXDM.Rpc({},
                {
                    local: {
                        testCanWriteCookies: testCanWriteCookies
                    }
                }
        );

        function testCanWriteCookies (onSuccess, onFailure){
            document.cookie = 'test=1';
            var allCookies = document.cookie.replace(' ', '');
            allCookies = allCookies.split(';');
            for (var i = 0; i < allCookies.length; i++) {
                if (allCookies[i].indexOf('test=1') !== -1) {
                    return true;
                }
            }
            return false;

        }
    </script>




</head>
<body>

</body>
</html>
