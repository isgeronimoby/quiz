<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <title>FClub</title>

    <script src="js/easyxdm/easyXDM.debug.js"></script>
    <script type="text/javascript">
        easyXDM.DomHelper.requiresJSON("js/easyxdm/json2.js");
    </script>

    <script>
        (function () {
            'use strict';

            var modules = {};
            modules.easyXDM = easyXDM.noConflict('modules');

            var rpc = new modules.easyXDM.Rpc(
                    {
                        remote: "http://dg-api.cool-link.com/"
                    },
                    {
                        local: {

                        },
                        remote: {
                            writeClubCookie: {}
                        }
                    }
            );

            rpc.writeClubCookie('FClub', function (response) {
                console.warn(response);
                if ( response === false ) {
                    document.getElementById('response').innerHTML = 'This site requires cookies enabled to work properly';
                } else {
                    document.getElementById('response').innerHTML = response;
                }
            });
        })();
        // to launch
        // rpc.testCanWriteCookies('cookie', function(response){ console.warn(response); });
    </script>

</head>
<body>

<h1 id="response"></h1>
<h4>If 0 - it's your first visit, if 1 - second or more</h4>


</body>
</html>
